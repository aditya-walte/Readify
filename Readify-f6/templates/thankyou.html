<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("{{ url_for('static', filename='pngtree-all-the-old-books-on-the-shelves-in-a-library-picture-image_2496728.jpg') }}");
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(5px);
        }

        .thank-you-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h2 {
            color: #007bff;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }

        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #d9534f;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="thank-you-container">
    <h2>Thank You for Your Purchase!</h2>
    <p>You will be redirected to the homepage in <span class="countdown" id="countdown">5</span> seconds...</p>
</div>

<script>
    let countdownNumber = 5;
    function updateCountdown() {
        document.getElementById("countdown").textContent = countdownNumber;
        if (countdownNumber === 0) {
            window.location.href = "/";
        } else {
            countdownNumber--;
            setTimeout(updateCountdown, 1000);
        }
    }
    updateCountdown();
</script>

</body>
</html>
