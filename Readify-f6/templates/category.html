<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category_name }} Books - Enchanted Bookstore</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0c2ff, #a8e6cf); /* Soft, vibrant background */
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #6a0dad; /* Deep purple for category name */
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            font-size: 2.5em;
            letter-spacing: 1px;
        }

        ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive grid */
            gap: 20px;
        }

        li {
            background: linear-gradient(135deg, #fceabb, #f8b500); /* Warm, inviting background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        h3 {
            color: #d9534f; /* Red for book titles */
            margin-bottom: 10px;
            font-size: 1.8em;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
        }

        p {
            margin: 8px 0;
            line-height: 1.6;
        }

        strong {
            color: #007bff; /* Blue for category and price labels */
        }

        a {
            display: inline-block;
            padding: 8px 15px;
            margin: 10px 5px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:first-of-type {
            background-color: #5cb85c; /* Green for View Details */
            color: white;
        }

        a:last-of-type {
            background-color: #4ef0a4; /* Orange for Add to Cart */
            color: white;
        }

        a:hover {
            opacity: 0.8;
        }

        .back-home {
            display: block;
            text-align: center;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #5bc0de; /* Light blue for Back to Home */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-home:hover {
            background-color: #46b8da;
        }

        /* Highlight effects */
        li::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ffeb3b, #ff5722, #e91e63, #9c27b0, #3f51b5, #2196f3, #00bcd4, #009688, #4caf50, #ffeb3b);
            z-index: -1;
            border-radius: 10px;
            background-size: 400% 400%;
            animation: glowing 8s linear infinite;
        }

        @keyframes glowing {
            0% { background-position: 0 50%; }
            50% { background-position: 100% 50%; }
