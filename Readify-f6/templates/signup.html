<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Readify</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6e7f, #bfe9ff);
            background-image: url(../static/Background1.jpg);
        }

        .signup-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #555;
            font-size: 2.2rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #ff8a65;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 138, 101, 0.5);
        }

        .btn {
            width: 100%;
            background: linear-gradient(to right, #ff6b6b, #ff884b);
            color: white;
            border: none;
            padding: 12px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        p {
            margin-top: 15px;
            font-size: 16px;
        }

        a {
            color: #ff8a65;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        a:hover {
            text-decoration: underline;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Join Readify</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p style="color: {% if category == 'success' %}green{% else %}red{% endif %};">
                        {{ message }}
                    </p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('signup') }}" method="POST">
            <input type="text" name="username" placeholder="Full Name" required><br>
            <input type="email" name="email" placeholder="Email Address" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p>Already a member? <a href="{{ url_for('login') }}">Log in</a></p>
    </div>
</body>
</html>
